<html>
    <head>
        <title>
            Hello Vue!
        </title>
    </head>

    <body>
        <div id = "app">
            <h1>{{ message }}</h1>
            <input v-model = "message">
        </div>
    </body>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        })
    </script>
</html>
