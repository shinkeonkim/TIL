<html>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <body>
        <div id = 'app'>
            <h1>Hello, {{name}}</h1>
            <input v-model = "name">
        </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: "ShinKeon Kim"
            }
        })
    </script>
    
</html>
